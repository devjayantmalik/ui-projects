<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Mail Reminder</title>
    <meta name="viewport" content="width=device-width;initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section>
        <h1 class="heading">Mail Reminder</h1>
        <p>Maybe, you can provide us your details, so we can remind you.</p>

        <form>
          <div>
            <label for="email">Your Email Address</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="username@domain.com"
            />
          </div>
          <div>
            <label for="message">Your Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="The message you want to receive via email."
            ></textarea>
          </div>
          <div>
            <label for="date">Select Message Receiving Date</label>
            <input id="date" name="date" type="date" />
          </div>

          <button type="submit">Schedule now.</button>
        </form>
      </section>

      <section>
        <h2 class="heading">Result</h2>
        <p class="message">Congrats your message has been scheduled.</p>
      </section>
    </main>
  </body>
</html>
