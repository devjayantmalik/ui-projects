<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0;" />
    <title>Tabs</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section>
        <ul class="tabs-menu">
          <li class="active" data-target="#one">Tab 1</li>
          <li data-target="#two">Tab 2</li>
          <li data-target="#three">Tab 3</li>
          <li data-target="#four">Tab 4</li>
        </ul>

        <div class="tabs-content">
          <div id="one">Tab 1 Content</div>
          <div id="two">Tab 2 Content</div>
          <div id="three">Tab 3 Content</div>
          <div id="four">Tab 4 Content</div>
        </div>
      </section>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
