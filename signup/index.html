<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Authenticate Please</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0;" />
    <link rel="stylesheet" href="css/bulma.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="full-container">
      <section class="half has-background-warning">
        <article class="card">
          <div class="card-header">
            <h1 class="card-header-title">Signup</h1>
          </div>
          <div class="card-content content">
            <form>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Your name</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control is-expanded">
                      <input
                        class="input"
                        type="text"
                        placeholder="First Name"
                      />
                    </p>
                  </div>
                  <div class="field">
                    <p class="control is-expanded">
                      <input
                        class="input is-success"
                        type="text"
                        placeholder="Last Name"
                      />
                    </p>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Email</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input
                        class="input"
                        type="text"
                        placeholder="Your Email address"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Password</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input
                        class="input"
                        type="text"
                        placeholder="Enter your password"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Any Suggestion (optional)</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <textarea
                        class="textarea"
                        placeholder="Explain how we can help you"
                      ></textarea>
                    </div>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label">
                  <!-- Left empty for spacing -->
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <button class="button is-fullwidth is-info">
                        Create my account.
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </article>
      </section>
      <aside class="half is-hidden-mobile">
        <img
          src="./images/signup.jpg"
          loading="lazy"
          class="signup-image"
          alt="signup logo"
        />
      </aside>
    </main>
  </body>
</html>
